<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

   
    <script src="./assets/components/Rotation.js"></script>
  </head>

  <body>
    <a-scene background="color:#1C88BB" physics>
      <a-entity id="look" look-controls camera position="0 10 30"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/models/bg2/scene.gltf"
        ></a-asset-item>
        <a-asset-item
        id="terrainMap1"
        src="./assets/models/bg3/scene.gltf"
      ></a-asset-item>
        <a-asset-item
          id="plane"
          src="./assets/models/bird/scene.gltf"
        ></a-asset-item>
        <a-asset-item
        id="terrainMap2"
        src="./assets/models/snow/scene.gltf"
      ></a-asset-item>
      <a-asset-item
      id="terrainMap3"
      src="./assets/models/castle/scene.gltf"
    ></a-asset-item>
      </a-assets>
<a-entity>
  
</a-entity>
      <!-- Terrain  -->
      <a-entity
      
        id="terrain"
        gltf-model="#terrainMap"
        position="0 -1 -300"
        scale="10 10 10"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>


      <a-entity
      
        id="terrain"
        gltf-model="#terrainMap1"
        position="0 -1 -500"
        scale="10 10 10"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>
      
      <a-entity
      
        id="terrain"
        gltf-model="#terrainMap3"
        position="0 -1 -700"
        scale="20 20 20"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        
      >
      </a-entity>
      <a-entity
      
      id="terrain"
      gltf-model="#terrainMap2"
      position="0 -1 -1100"
      scale="10 10 10"
      animation="property: position; to: 0 0 0;easing:linear; loop: true; dur: 150000"
      terrain-rotation-reader
      
    >
    </a-entity>
      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 10 0"
        scale="20 20 20"
        rotation="0 0 0"
        plane-rotation-reader
        dynamic-body="mass:0"
  
       
      >
      
      </a-entity>

      <!-----------------------------------Game Timer and Score------------------------------------------>
      <a-entity id="header" position="1 -1 0">
        <!-- Title -->
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: PAPER BIRD\nVIRTUAL BACKGROUND EXPERIENCE"
        ></a-entity>


       

        <!-- Timer -->
     

        
        <!-- Score -->
      

      <!------------------------------------Game Over-------------------------------->
    
      
    </a-scene>
  </body>
</html>
